<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">


<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <title> CTF Login </title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

    <!-- MAIN CONTENT -->
    <main class="container payload">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h2 class="border-bottom pb-2 mb-0">Cyber Drill Login</h2>
            <form th:action="@{/login}" id="loginForm" method="post">

                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Username or Password</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success">You have been logged out.</div>
                        </div>
                        <div th:if="${param.disabled}">
                            <div class="alert alert-warning">Account is not verified yet!</div>
                        </div>
                        <div th:if="${param.denied}">
                            <div class="alert alert-danger">You don't have necessary permission</div>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="username" class="col-md-3 col-form-label"><strong>Username(Email)</strong></label>
                    <div class="col-md-6">
                        <input class="col-md-6 form-control" type="email" name="username" id="username" required placeholder="Enter Email or username" ><i class="icon-eye"></i></input>
                    </div>
                </div><br/>
                <div class="form-group row">
                    <label for="password" class="col-md-3 col-form-label"><strong>Password</strong></label>
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="password" id="password" required placeholder="Enter your password" ><i class="icon-eye"></i></input><br/>
                        <!--<a th:href="@{/forgot-password}"> Forgot password? Click here to reset. </a>-->
                    </div>
                </div><br/>

                <h3 align="center"><button type="submit" class="btn btn-lg btn-success"> Login </button></h3>
            </form>
        </div>
    </main>
    <!-- END MAIN CONTENT -->


    <!-- BEGIN FOOTER -->
    <div th:replace="~{fragments/footer :: footer}">Footer</div>
    <!-- END FOOTER -->



    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script type="text/javascript">
    </script>

</body>

</html>

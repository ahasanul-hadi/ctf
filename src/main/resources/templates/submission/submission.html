<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <title>Submissions </title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">


<div th:replace="~{fragments/header :: header}"> </div>

<!-- MAIN CONTENT -->
<main class="container payload">
    <div class="text-center">
        <br/><h3>Submission</h3><br/><br/>
    </div>

    <div th:insert="~{fragments/flush :: flushMessage}">Action status message</div>

    <table id="example" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>SL</th>
            <th>Challenge</th>
            <th>Category</th>
            <th>Team</th>
            <th>User</th>
            <th>Submission Time</th>

            <th>Is Verified?</th>
            <th>Examiner</th>
            <th>Score</th>

            <th sec:authorize="hasAuthority('ADMIN')">Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sub, iterator: ${submissions}">
            <td th:text="${iterator.index+1}" />
            <td>
                <a th:href="@{'/challenge/'+${sub.challenge?.id}}"><span th:text="${sub.challenge?.title}"></span></a>
            </td>
            <td th:text="${sub.challenge?.category}" />

            <td>
                <a th:href="@{'/teams/'+${sub.team?.id}}"><span th:text="${sub.team?.teamName}"></span></a>
            </td>

            <td th:text="${sub.solver?.name}" />
            <!--{#dates.format(sprint.releaseDate, 'dd-MMM-yyyy')
            sub.submissionTime-->
            <td th:text="${{sub.submissionTime}}" />
            <td th:text="${sub.getVerifiedString()}" />

            <td th:text="${sub.result?.examiner?.name}" />
            <td th:text="${sub.result?.score}" />


            <td sec:authorize="hasAuthority('ADMIN')" th:if="${sub.isVerified}">
                <span id="boot-icon" class="bi bi-check" style="font-size: 8rem; color: rgb(0, 128, 55);"></span>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')" th:unless="${sub.isVerified}">
                <a th:href="@{'/submissions/mark/'+${sub.id}}" class="btn btn-success" role="button">Mark</a>
            </td>

        </tr>
        </tbody>
    </table>


</main>

<!-- END MAIN CONTENT -->


<!-- BEGIN FOOTER -->
<div th:replace="~{fragments/footer :: footer}">Footer</div>
<!-- END FOOTER -->



<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>


<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://github.com/makeusabrew/bootbox/releases/download/v6.0.0/bootbox.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();

    } );
</script>

</body>
</html>

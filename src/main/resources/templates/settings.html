<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  lang="en">


<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
  <title> CTF Settings </title>
  <link th:href="@{/assets/img/favicon.png}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
</head>

<body class="bg-body-tertiary">


  <div th:replace="~{fragments/header :: header}"> </div>

    <!-- MAIN CONTENT -->
    <main class="container payload">
        <h2 class="border-bottom pb-2 mb-0">Application Settings</h2>
        <form th:action="@{/settings}" id="commonForm" th:object="${settings}" method="post">
            <div class="form-group row">
                <label class="col-md-3 col-form-label"><strong>Event Name</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="text" th:field="*{eventName}" required ></input>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="startTime" class="col-md-3 col-form-label"><strong>Start Time</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="datetime-local" th:field="*{startTime}" required th:value="${settings.startTime}"></input>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="endTime" class="col-md-3 col-form-label"><strong>End Time</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="datetime-local" th:field="*{endTime}" required th:value="${settings.endTime}"></input>
                </div>
            </div><br/>
            

            <h3 align="center"><button type="submit" class="btn btn-lg btn-success"> Save Settings </button></h3>
        </form>
    </main>
    <!-- END MAIN CONTENT -->


  <!-- BEGIN FOOTER -->
  <div th:replace="~{fragments/footer :: footer}">Footer</div>
  <!-- END FOOTER -->



  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
<script type="text/javascript">
</script>

</body>
</html>

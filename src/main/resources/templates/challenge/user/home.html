<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <title> Challenges Dashboard </title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body class="bg-body-tertiary">


    <div th:replace="~{fragments/header :: header}"> </div>

    <!-- MAIN CONTENT -->
    <main class="container payload">
        <div class="mt-6 text-center">
            <h1> Challenges </h1>
        </div>
        <hr />
        <div id="demo"></div>
        <div class="row">

            <div th:insert="~{fragments/flush :: flushMessage}">Action status message</div>
            <h3 class="categoryContainer">Windows Category</h3>
            <hr />

            <div class="row">
                <div class="col-sm-3" th:each="challenge,iterator: ${challenges}"
                    th:if="${challenge.category == 'Windows'}">
                    <div class="card text-white bg-secondary">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${challenge.title}">Special title treatment</h5>
                            <p class="card-text" th:id="'timeString-'+ ${challenge.id}" th:text="${challenge.deadline}" hidden></p>
                            <p class="card-text"  th:id="'timer-'+ ${challenge.id}"></p>
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#'+${challenge.id }">See Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="categoryContainer">Linux Category</h3>
            <hr />
            <div class="row">
                <div class="col-sm-3" th:each="challenge,iterator: ${challenges}"
                    th:if="${challenge.category == 'Linux'}">
                    <div class="card text-white bg-secondary">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${challenge.title}">Special title treatment</h5>
                            <p class="card-text" th:id="'timeString-'+ ${challenge.id}" th:text="${challenge.deadline}" hidden></p>
                            <p class="card-text"  th:id="'timer-'+ ${challenge.id}"></p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#'+${challenge.id }">See Details</a>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="categoryContainer">Network Category</h3>
            <hr />
            <div class="row">
                <div class="col-sm-3" th:each="challenge,iterator: ${challenges}"
                    th:if="${challenge.category == 'Network'}">
                    <div class="card text-white bg-dark">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${challenge.title}">Special title treatment</h5>
                            <p class="card-text" th:id="'timeString-'+ ${challenge.id}" th:text="${challenge.deadline}" hidden></p>
                            <p class="card-text"  th:id="'timer-'+ ${challenge.id}"></p>
                            <a href="#a" class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#'+${challenge.id }">See Details</a>
                        </div>
                    </div>
                </div>

            </div>
            <h3 class="categoryContainer">Miscellaneous Category</h3>
            <hr />
            <div class="row">
                <div class="col-sm-3" th:each="challenge,iterator: ${challenges}"
                    th:if="${challenge.category == 'Miscellaneous'}">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${challenge.title}">Special title treatment</h5>
                            <p class="card-text" th:id="'timeString-'+ ${challenge.id}" th:text="${challenge.deadline}" hidden></p>
                            <p class="card-text"  th:id="'timer-'+ ${challenge.id}"></p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#'+${challenge.id }">See Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modals">
                <!-- Vertically centered scrollable modal -->
                <div class="modal fade" th:each="challenge,iterator: ${challenges}" th:id="${challenge.id}"
                    role="dialog" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel" th:text="${challenge.title}">Modal
                                    title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" th:utext="${challenge.description}">
                                ...
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/submissions}" method="post" enctype="multipart/form-data"
                                    class="form-inline" th:object="${submission}">
                                    <div class="row">
                                        <input hidden type="number" name="challengeID" th:value="${challenge.id}" ></input>
                                        <input type="file" th:if="${challenge.markingType == 'manual'}"
                                            class="col-sm-6 form-control" th:field="*{file}"
                                            style="margin: 10px; width:-webkit-fill-available;"></input>
                                        <input type="text" th:if="${challenge.markingType == 'auto'}"
                                            class="col-sm-6 form-control"
                                            style="margin: 10px;width:-webkit-fill-available;"
                                            placeholder="Paste your solution text here"></input>
                                        <br />
                                        <div class="text-center" style="margin-top: 20px;"><button type="submit"
                                                class="btn btn-success col-sm-3">Submit</button></div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </main>

    <!-- END MAIN CONTENT -->


    <!-- BEGIN FOOTER -->
    <div th:replace="~{fragments/footer :: footer}">Footer</div>
    <!-- END FOOTER -->



    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script type="text/javascript">

        function showTimer(timeString) {
            var countDownDate = new Date(timeString).getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                //     + minutes + "m " + seconds + "s ";
                return days + "d " + hours + "h " + minutes + "m " + seconds + "s "
                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    // document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        }
        console.log(times);
    </script>

</body>

</html>

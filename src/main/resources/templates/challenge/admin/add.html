<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <title> Add Challenge </title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <!-- Richtext editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body class="bg-body-tertiary">


<div th:replace="~{fragments/header :: header}"> </div>

<!-- MAIN CONTENT -->
<main class="container payload">
        <div class="mt-6 text-center">
            <h1> New Challenge Entry </h1>
        </div>
        <hr/>
    <div class="row">

        <div th:insert="~{fragments/flush :: flushMessage}">Action status message</div>
        <form th:action="@{/}" id="commonForm">
            <div class="form-group row">
                <label for="title" class="col-md-3 col-form-label"><strong>Title</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="text" name="title" id="title" required value="Challenge "></input>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="category" class="col-md-3 col-form-label"><strong>Category</strong></label>
                <div class="col-md-6">
                    <select class="col-md-6 form-control"  id="category" required >
                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="description" class="col-md-3 col-form-label"><strong>Description</strong></label>
                <div class="col-md-6" id="description" >
                    
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="totalMark" class="col-md-3 col-form-label"><strong>Total Mark</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="number" value="150" name="totalMark" id="totalMark" required ></input>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="deadline" class="col-md-3 col-form-label"><strong>Submission Deadline</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="datetime-local" name="deadline" id="deadline" required ></input>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="isVisible" class="col-md-3 col-form-label"><strong>Visibility</strong></label>
                <div class="col-md-6">
                    <select class="col-md-6 form-control" name="isVisible" id="isVisible" required >
                        <option value="hidden">Hidden</option>
                        <option value="public">Public</option> 
                    </select>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="isManual" class="col-md-3 col-form-label"><strong>Marking Type</strong></label>
                <div class="col-md-6">
                    <select class="col-md-6 form-control" name="isManual" id="isManual" required disabled>
                        <option value="manual">Manual</option>
                        <option value="auto">Auto</option> 
                    </select>
                </div>
            </div><br/>
            <div class="form-group row">
                <label for="totalMark" class="col-md-3 col-form-label"><strong>Attempts allowed</strong></label>
                <div class="col-md-6">
                    <input class="col-md-6 form-control" type="number" name="totalMark" id="totalMark" required  value="1" disabled></input>
                </div>
            </div><br/>
            

            <h4 align="center"><button type="submit" class="btn btn-lg btn-success"> Save Challenge </button></h4>
        </form>

        <div class="ustify-content-center align-items-center" id="richEditor">
            
        </div>

        <div class="col-md-2"></div>
</div>
</main>

<!-- END MAIN CONTENT -->


<!-- BEGIN FOOTER -->
<div th:replace="~{fragments/footer :: footer}">Footer</div>
<!-- END FOOTER -->



<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script type="text/javascript">
    var toolbarOptions = [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic'],
        [{ 'color': [] }, { 'background': [] }],
        ['link'],
        [{ align: '' }, { align: 'center' }, { align: 'right' }, { align: 'justify' }]
    ]
    var editor = new Quill("#description", 
    {
        theme: "snow", 
        modules: {
            toolbar: toolbarOptions
        }
    });

</script>

</body>
</html>

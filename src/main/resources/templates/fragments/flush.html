<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="flushMessage">
    <div th:if="${message!= null && type=='success'}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		<strong>Success!</strong>  <span th:text="${message}">message</span>
   	</div>




   	<div th:if="${message!= null && type=='error'}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		<strong></strong>  <div th:text="'Error!!! '+ ${message}">message</div>
   	</div>
 	<div th:if="${message!= null && type=='warning'}" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		<strong></strong>  <div th:text="'Warning!!! '+ ${message}">message</div>
   	</div>
</div>

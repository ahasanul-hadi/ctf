<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container text-center">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#base-navbars"
					aria-controls="base-navbars" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="base-navbars">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item" style="font-weight: bold;">
						<a class="nav-link" th:href="@{/}">Dashboard</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/teams/registration}">Registration</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/teams}">Teams</a>
					</li>

					<li sec:authorize="hasAnyAuthority('TEAM_LEAD', 'MEMBER')" class="nav-item">
						<a class="nav-link" th:href="@{/teams/my-team}">My Team</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/submissions}">Submissions</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/scoreboard}">Scoreboard</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" th:href="@{/challenges}">Challenges</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Profile
						</a>
						<ul sec:authorize="isAuthenticated()" class="dropdown-menu">
							<li class="nav-item">
								<a sec:authorize="hasAnyAuthority('ADMIN')"  class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
							<li  class="nav-item">
								<a class="nav-link" th:href="@{/users/my-profile}">My Profile</a>
							</li>
							<li  class="nav-item">
								<a class="nav-link" th:href="@{/users/change-password}">Change Password</a>
							</li>
							<li sec:authorize="isAuthenticated()" class="nav-item">
								<a class="nav-link" th:href="@{/logout}">
                            <span class="d-block" data-toggle="tooltip" data-placement="bottom" title="Login">
                                <i class="fas fa-sign-in-alt d-none d-md-block d-lg-none"></i>
                            </span>
									<span class="d-sm-block d-md-none d-lg-block">
                                <i class="fas fa-sign-in-alt pr-1"></i>Logout
                            </span>
								</a>
							</li>

						</ul>
					</li>

				</ul>

				<hr class="d-sm-flex d-md-flex d-lg-none">

				<ul class="navbar-nav ml-md-auto d-block d-sm-flex d-md-flex">
					<li sec:authorize="!isAuthenticated()" class="nav-item">
						<a class="nav-link" th:href="@{/login}">
                            <span class="d-block" data-toggle="tooltip" data-placement="bottom" title="Login">
                                <i class="fas fa-sign-in-alt d-none d-md-block d-lg-none"></i>
                            </span>
							<span class="d-sm-block d-md-none d-lg-block">
                                <i class="fas fa-sign-in-alt pr-1"></i>Login
                            </span>
						</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
		<!-- END NAVBAR -->
</div>

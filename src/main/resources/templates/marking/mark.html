<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}" />
    <title>Marking</title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body class="bg-body-tertiary">


<div th:replace="~{fragments/header :: header}"> </div>

<!-- MAIN CONTENT -->
<main class="container payload">


    <div class="row mt-6 text-center">
        <h4>Give mark</h4>
        <br/>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6"></div>

        <div class="mb-3" th:insert="~{fragments/flush :: flushMessage}">Action status message</div>


        <div class="justify-content-center align-items-center">
            <form  th:action="@{/marking}" method="post" enctype="multipart/form-data" th:object="${resultDTO}">
                <input type="hidden" name="submissionID" th:value="${submission.id}">

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Team <span class="text-danger required">*</span> </label>
                    <div class="col-md-6">
                        <span th:text="${submission.team?.teamName}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Answer Submitter <span class="text-danger required">*</span> </label>
                    <div class="col-md-6">
                        <span th:text="${submission.solver?.name}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Challenge <span class="text-danger required">*</span> </label>
                    <div class="col-md-6">
                        <span><a th:href="@{'/challenge/'+${submission.challenge?.id}}" th:text="${submission.challenge?.title}"></a></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Challenge Category<span class="text-danger required">*</span> </label>
                    <div class="col-md-6">
                        <span th:text="${submission.challenge?.category}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Submitted Answer Document<span class="text-danger required">*</span> </label>
                    <div class="col-md-6">
                        <span><a th:href="@{'/api/document/preview/'+${submission.documentID}}" >Answer File</a></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Upload Score<span class="text-danger required">*</span></label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="" th:field="*{score}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label">Comments</label>
                    <div class="col-md-6">
                        <textarea class="form-control" th:field="*{comments}" rows="4" cols="50"></textarea>
                    </div>

                </div>

                <div class="row mb-3">
                    <label  class="col-md-3 col-form-label"></label>
                    <div class="col-md-6 text-center">
                        <input class="btn btn-primary " type="submit" value="Submit">
                        <br/><br/><br/>

                    </div>
                </div>

            </form>
        </div>

    </div>
</main>

<!-- END MAIN CONTENT -->


<!-- BEGIN FOOTER -->
<div th:replace="~{fragments/footer :: footer}">Footer</div>
<!-- END FOOTER -->



<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script type="text/javascript">
</script>

</body>
</html>
